<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    button > span {
      color: green;
    }
    </style>
    <title>Module-2 Solution</title>
  </head>
<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>
    <div class="row">
      <div class="col-md-6" ng-controller='ToBuyController as buy'>

        <input type="text" ng-model="buy.item">
        <input type="text" ng-model="buy.quantity">
        <button ng-click="buy.addItemToBuy();">Add Item</button>

        <!-- To Buy List -->
          <div class="col-md-6" >
            <h2>To Buy:</h2>
            <ul>
              <li ng-repeat="item in buy.buyList">
                Buy {{item.quantity}} {{item.name}}
                <button ng-click="buy.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought </button>
              </li>
            </ul>
            <div class="emptyMessage" ng-if="!buy.buyList.length">Everything is bought!</div>
          </div>
        </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller='AlreadyBoughtController as bought'>
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in bought.boughtList">
            Bought {{item.quantity}} {{item.name}}
          </li>
        </ul>

        <div class="emptyMessage" ng-if="!bought.boughtList.length">Nothing bought yet.</div>
      </div>
    </div>
  </div>
</body>
</html>
