<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <body >
    <div class="container" ng-controller="LunchCheckController">
      <h1>Lunch Checker</h1>
      <div class="form-group">
      <input id="lunch-menu" type="text"
      placeholder="{{placeholder}}" class="form-control"
      ng-model="lunchList"
      style="border-color:{{displayColor}}"> Does NOT consider an empty item towards the count 
    </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="countList();"> Check if too much </button>
      </div>
    <div class="form-group message" style="color:{{displayColor}}">
       {{displayMessage}}
     </div>



    </div>
  </div>
  </body>
</html>
